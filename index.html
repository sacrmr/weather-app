<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2191692fcc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 40rem;"> 
      <form id="search-bar">
        <input
          id="search-input"
          type="search"
          placeholder="Search City..."
          autofocus
          autocomplete="off"
        />
        <button class="search-button" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
 
    
  <ul class="main-info">
    <li>
      <h1 id="city"></h1>
      
      <h2 id="temperature"></h2>
     
      <span class="units">
      <span  id="celsius" class="active">°C</span> |
      <span id="fahrenheit">°F</span>
      </span>
      </li>

<span class="vertical-line"></span>

    <li class ="second-info">
     <img id= icon-primary src="" alt="">
      </br>
      <div id="condition"></div>
    </li>
  </br>
    <li class ="conditions" > 
    Feels like: <span id ="realfeel"></span>°<br />
    Wind: <span id="wind"></span> km/h<br />
    Humidity: <span id="humidity"></span>%
    </li>
  </ul>
<a class="info-link" href="https://openweathermap.org/" target="_blank">More Info</a>
<div class="days" id="forecast"></div>
   <span class="updated"> Last updated:</span> 
   <span id="date"></span>
    
  
    <footer>
        <a
          href="https://github.com/sacrmr/weather-app"
          target="_blank"
          class="contact-coder"
          >Open-source code
        </a>
         by Samantha Cramer
      </footer>



    <script src="src/app.js"></script>
  </body>
</html>
